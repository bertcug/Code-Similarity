<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
{% block title %}My Title{% endblock %}
{% load staticfiles %}
<script src="{% static 'js/jquery-2.1.4.js' %}"></script>
{% load bootstrap3 %}
<link href="{% static 'bootstrap-3.3.5/css/bootstrap.css' %}" rel="stylesheet" text="text/css">
<script src="{% static 'bootstrap-3.3.5/js/bootstrap.js' %}"></script>
{% block addon %}{% endblock %}
</head>
<body>
	{% block navbar %}
	<nav class="navbar navbar-inverse navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand">Code Similarity</a>	
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="{% url 'index' %}">Home</a></li>
				</ul>
				{% if user %}
				<ul class="nav navbar-nav navbar-right">
					<li><a>欢迎您，{{ user.first_name }}！</a></li>
				</ul>
				{% endif %}
			</div>
		</div>
	</nav>
	{% endblock %}
	{% block content_body %}
	{% endblock %}
</body>
</html>
