<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登陆</title>
{% load bootstrap3 %}
{% load staticfiles %}
<script src="{% static 'js/jquery-2.1.4.js' %}"></script>
<link href="{% static 'bootstrap-3.3.5/css/bootstrap.css' %}" rel="stylesheet" text="text/css">
<script src="{% static 'bootstrap-3.3.5/js/bootstrap.js' %}"></script>
</head>
<body>
<!--  
<div style="position:absolute; top:0; left:0; width:100%; height:100%; z-index:-1">
	<img src="{% static 'images/bg.jpg' %}" class="img-rounded img-responsive" >
</div>
-->
<div class="col-lg-6 col-lg-offset-3" style="margin-top:10%;">
<div class="panel panel-primary">
		<div class="panel-heading">
			<div class="panel-title text-center"> <font face="楷体" size="5">登陆</font></div>
		</div>
		<div class="panel-body">
		<form method="post">{% csrf_token %}
			{% bootstrap_form uf %}
			<input class="btn btn-block btn-success" type="submit" value="登陆">
		</form>
		{% if wrong %}
		<p>{{ wrong }}</p>
		{% endif %}
		</div>
</div>
		<br>
		<p class="text-danger" align="center">温馨提示：本站刚刚建立，目前处于初步测试阶段，遇到错误时请大家记录并及时反映</p>
</body>
</html>
