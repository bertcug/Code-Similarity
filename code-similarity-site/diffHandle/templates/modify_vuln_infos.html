{% extends "../../mysite/templates/base.html" %}

{% block title %}
<title>漏洞信息修改</title>
{% endblock %}

{% block addon %}
{% load staticfiles %}
{% load bootstrap3 %}
<script src="{% static 'js/toolkit.js' %}"></script>
{% endblock %}



{% block content_body %}
<div class="row col-lg-8 col-lg-offset-2">
	<div class="panel panel-info">
		<div class="panel-heading text-center">{% bootstrap_icon "info-sign" %} 漏洞信息 </div>
		<div class="panel-body">
			<form method="post">{% csrf_token %}
				<div class="form-group">
					<label for="file" class="control-label">漏洞文件：
						<span>
							<a onclick="undisable(file)">{% bootstrap_icon "edit" %}</a>
						</span>
					</label>
					<input type="text" class="form-control" id="file" name="vuln_file"
						disabled="true" value="{{ vuln_info.vuln_file }}">
				</div>
				
				<div class="form-group">
					<label for="func" class="control-label">漏洞函数：
						<span>
							<a onclick="undisable(func)">{% bootstrap_icon "edit" %}</a>
						</span>
					</label>
					<input type="text" class="form-control" id="func" name="vuln_func"
						disabled="true" value="{{ vuln_info.vuln_func }}">
				</div>
				
				<div class="form-group">
					<label for="type" class="control-label">补丁类型:
						<span>
							<a onclick="undisable(ty)">{% bootstrap_icon "edit" %}</a>
						</span>
					</label>
					<input id="ty" type="text" class="form-control" name="vuln_type"
						disabled="true" value="{{ vuln_info.vuln_type }}">
				</div>
				
				<input disabled="true" type="submit" class="btn btn-success btn-block" id="btn" value="提交"
				onclick="return onSubmit()">
			</form>
		</div>
	
	</div>
</div>

{% endblock %}
